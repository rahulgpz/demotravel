<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<style>
 .a{
   margin: 0;
  position: absolute;
  top: 33%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 700px;
  border: 5px solid green;
  padding: 80px;
  background-color:rgb(201, 255, 255);
}
 input[type=submit]{

    margin-left: 50%;
    margin-right: 50%;

  border: 3px solid green;
  padding: 5px;
    }

</style>
</head>
<body style="background-color:rgb(255, 212, 248)">
<div class="a">
<h2 align="center">Login</h2>
<form action="login" method="POST">
    {% csrf_token %}
    USERNAME<input type="text" name="username" placeholder="enter your username" class="form-control"><br>
    PASSWORD<input type="password" name="password" placeholder="enter your password" class="form-control"><br>
    <input type="submit" class="btn btn-success">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</div>
</body>
</html>
