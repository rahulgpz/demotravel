<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<style>
    input[type=submit]{

    margin-left: 50%;
    margin-right: 50%;

  border: 3px solid green;
  padding: 5px;
    }


</style>






</head>



<body style="background-color:rgb(200, 253, 248)">

<h2 align="center">Registration</h2>

<form action="register" method="post">
    {% csrf_token %}
    USERNAME<input type="text" name="username" placeholder="enter your username" class="form-control"><br>
    FIRST NAME<input type="text" name="first_name" placeholder="enter your first name"class="form-control"><br>
    LAST NAME<input type="text" name="last_name" placeholder="enter your last name"class="form-control"><br>
    EMAIL<input type="email" name="email" placeholder="enter your email"class="form-control"><br>
    PASSWORD<input type="password" name="password" placeholder="enter your password"class="form-control"><br>
    CONFIRM PASSWORD<input type="password" name="password1" placeholder="confirm your password"class="form-control"><br>
    <input type="submit" class="btn btn-success">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}

</body>
</html>
